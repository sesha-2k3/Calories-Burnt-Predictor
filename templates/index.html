<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calories Predictor</title>
	<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
	<link 
		rel="icon" 
		href="{{ 
			url_for('static',path = 'images/icon.svg')}}"
	/>
	<link 
		rel="stylesheet" 
		type="text/css" 
		href="{{
			url_for('static',path = 'css/style.css')}}"
	/>
</head>
<body>
	<div class="container">
		<h3>Calories Predictor</h3>
		<p>
		A Machine Learning Web App, Built with FastAPI, Deployed using Render.

		Enter the details to know the amount of calories that you burned!!
		</p>
		<div class ="form-container">
			<div id="form-wrapper">
				<form action = "/predict" method = "post">
					<div class="flex: 6">

						<label for="Age">Age</label>
						<input 
							id="Age"
							class="form-control"
							type="number" 
							min="10"
							max="100"
							step="1"
							name="Age"
							placeholder="(e.g: 28)"
							required
						/>

						<label for="Gender_male">Gender</label>
						<select name="Gender_male" class="form-control">
							<option value="" disabled selected>Select Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							
						</select>

						<label for="BMI">BMI (Body Mass Index)</label>
						<input 
							id="BMI"
							class="form-control"
							type="number" 
							min="15.96"
							max="53.13"
							step="0.01"
							name="BMI"
							placeholder="(e.g: 28.6)"
							required
						/>

						<label for="Duration">Enter the duration of your Activity</label>
						<input 
							id="Duration"
							class="form-control"
							type="number" 
							min="0"
							max="200"
							step="1"
							name="Duration"
							placeholder="Enter the activity time in minutes"
							required
						/>

                        <label for="Heart_rate">Enter your Heart Rate</label>
                        <input 
                            id="Heart_rate"
                            class="form-control"
                            type="number" 
                            min="0"
                            max="250"
                            step="1"
                            name="Heart_rate"
                            placeholder="Enter your Heart Rate"
                            required
						/>

                        <label for="Body_Temp">Enter your Body Temperature</label>
                        <input 
                            id="Body_Temp"
                            class="form-control"
                            type="number" 
                            min="0"
                            max="250"
                            step="1"
                            name="Body_Temp"
                            placeholder="Enter your Body Temperature"
                            required
						/>

						<input id="submit" class="btn" type="submit" value="Predict"/>

					</div>
				</form>	
			</div>
		</div>
		<h3>Results:</h3>
		<p>
			The Predicted Amount of Calories burned is:  {{ prediction }} cals.
		</p>
		<p>
			Stay fit, Stay Strong!! 
		</p>
		</div>
	</body>
</html>
